---
version: '3'
services:
  ansible_service:
    image: williamyeh/ansible:alpine3
    container_name: ansible-here
    working_dir: /ansible/provisionning
    command: ansible-playbook -i inventory.ini -vv playbook.yml
    volumes:
      - "$PWD:/ansible/provisionning"
      - "$PWD/id_rsa:/root/.ssh/id_rsa"
    logging:
      driver: "json-file"
      options:
        max-size: "10000k"
        max-file: "10"
